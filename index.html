<!DOCTYPE html>
<html>
<head>
    <title>Pressure Model</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .slider-container, .volume-controls {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        input[type="range"] {
            flex-grow: 1;
        }
        input[type="number"] {
            width: 70px;
            padding: 2px 5px;
        }
        .volume-controls {
            justify-content: center;
            flex-wrap: wrap;
        }
        .volume-input {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 0 10px;
        }
        .volume-input label {
            font-size: 0.9em;
        }
        .compressible {
            color: #d00;
        }
        .incompressible {
            color: #666;
        }
        .info-container {
            margin: 10px 0;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .total-volume {
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
        }
        .volume-display {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .controls-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px auto;
            justify-content: center;
            padding: 10px;
        }
        .speed-input {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .speed-input input {
            width: 60px;
        }
        button {
            padding: 8px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #e8e8e8;
        }
        #playButton.playing {
            background-color: #ffecec;
        }
        .slider-container {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="pressureCanvas" width="800" height="600"></canvas>
        <div class="controls-container">
            <button id="playButton" onclick="window.togglePlay()">Play</button>
            <button id="resetButton" onclick="window.resetSimulation()">Reset</button>
            <div class="speed-input">
                <label for="speedInput">Speed:</label>
                <input type="number" 
                       id="speedInput" 
                       value="1" 
                       min="0.1" 
                       max="10" 
                       step="0.1" 
                       oninput="window.updateSpeed(this.value)">
                <span>m/s</span>
            </div>
        </div>
        <div class="slider-container">
            <span>Depth:</span>
            <input type="range" 
                   id="depthSlider" 
                   min="0" 
                   max="190" 
                   step="0.1" 
                   value="0" 
                   oninput="window.updateFromManualDepth(this.value)">
            <input type="number" 
                   id="depthValue" 
                   value="0" 
                   step="0.1" 
                   min="0" 
                   max="190" 
                   oninput="window.updateFromManualDepth(this.value)">
            <span>m</span>
            <span>(Pressure:</span>
            <input type="number" 
                   id="pressureValue" 
                   value="1.00" 
                   step="1.00" 
                   min="1" 
                   max="20" 
                   oninput="window.updateFromPressure(this.value)">
            <span>atm)</span>
        </div>
        
        <div class="info-container">
            <div class="volume-display">
                <div class="total-volume">
                    Initial Total Volume: <span id="initialTotalVolumeValue">0.0</span> ml
                </div>
                <div class="total-volume">
                    Current Total Volume: <span id="totalVolumeValue">0.0</span> ml
                </div>
            </div>
        </div>

        <div class="volume-controls">
            <div class="volume-input">
                <label class="compressible">Lungs:</label>
                <input type="number" 
                       value="5000" 
                       min="0" 
                       step="100" 
                       oninput="window.updateInitialVolume('lungs', this.value)">
                <span>ml</span>
            </div>
            <div class="volume-input">
                <label class="compressible">Nasopharynx:</label>
                <input type="number" 
                       value="250" 
                       min="0" 
                       step="10" 
                       oninput="window.updateInitialVolume('nasopharynx', this.value)">
                <span>ml</span>
            </div>
            <div class="volume-input">
                <label class="incompressible">Sinuses:</label>
                <input type="number" 
                       value="90" 
                       min="0" 
                       step="1" 
                       oninput="window.updateInitialVolume('sinuses', this.value)">
                <span>ml</span>
            </div>
            <div class="volume-input">
                <label class="incompressible">Middle Ear:</label>
                <input type="number" 
                       value="1" 
                       min="0" 
                       step="0.1" 
                       oninput="window.updateInitialVolume('middle_ear', this.value)">
                <span>ml</span>
            </div>
        </div>
    </div>
    <script src="pressure.js"></script>
</body>
</html>
